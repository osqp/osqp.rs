language: shell
cache: cargo
matrix:
  include:
    - os: linux
      env:
        - CHANNEL=stable
        - TARGET=x86_64-unknown-linux-gnu
    - os: osx
      env:
        - CHANNEL=stable
        - TARGET=x86_64-apple-darwin
    - os: osx
      env:
        - CHANNEL=stable
        - TARGET=i686-apple-darwin
    - os: windows
      env:
        - CHANNEL=stable
        - TARGET=x86_64-pc-windows-msvc
    - os: windows
      env:
        - CHANNEL=stable
        - TARGET=i686-pc-windows-msvc
    - os: linux
      env:
        - CHANNEL=1.31.0
        - TARGET=x86_64-unknown-linux-gnu
    - os: windows
      env:
        - CHANNEL=1.31.0
        - TARGET=i686-pc-windows-msvc
    - os: linux
      env:
        - CHANNEL=beta
        - TARGET=x86_64-unknown-linux-gnu
    - os: windows
      env:
        - CHANNEL=beta
        - TARGET=i686-pc-windows-msvc
    - os: linux
      env:
        - CHANNEL=nightly
        - TARGET=x86_64-unknown-linux-gnu
    - os: windows
      env:
        - CHANNEL=nightly
        - TARGET=i686-pc-windows-msvc

install:
  - export RUSTUP_TOOLCHAIN="${CHANNEL}-${TARGET}"
  - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain "${RUSTUP_TOOLCHAIN}" -y
  - export "PATH=${HOME}/.cargo/bin:${PATH}"
script:
  - cargo test --verbose --all
  - cargo test --release --verbose --all
before_deploy:
  - cargo doc --verbose --all --no-deps
deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: ""
  local_dir: target/doc/
  verbose: true
  on:
    branch: master
    condition: "$RUSTUP_TOOLCHAIN = nightly-x86_64-unknown-linux-gnu"
